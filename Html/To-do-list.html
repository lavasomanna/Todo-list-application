<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic to-do-app</title>
    <!--  Css file -->
    <link rel="stylesheet" href="../Css/list-app.css">
    <!--google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-container">
        <h1>To-do List App</h1>
        <div class="input-container">
            <input type="text" id="taskinput" placeholder="Add a new task...">
            <button onclick="addTask()">More</button>
        </div>
        <ul id="tasklist"></ul>
    </div>
    <!-- linking Js file -->
    <script src="../JS/list-app.js"></script>
   </body>
</html>
